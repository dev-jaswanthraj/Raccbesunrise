{% load static %}
<link rel="icon" href="{% static 'image/sunrise logo FINAL.png' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<a href="{% url 'home' %}"> Home</a>
<a href="{% url 'results' %}">Results</a>
<style>
    .mess{
        text-align: center;
    }
</style>
{% for i in messages %}
    <h4 class="mess">{{i}}</h4>
{% endfor %}
<div class="container" style="text-align: center;">
    <form accept="{% url 'update_calories' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">One Fit ID</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter One Fit id" name="id">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Calories Burned</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Calories Burned Today" name = 'calories'>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</div>
